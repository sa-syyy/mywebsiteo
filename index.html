<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Pinterest</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search">
                <div class="dropdown" id="dropdown">
                    <div class="dropdown-item">Christmas videos</div>
                    <div class="dropdown-item">Poses in saree</div>
                    <div class="dropdown-item">Outfit ideas</div>
                    <div class="dropdown-item">Girly photography</div>
                    <div class="dropdown-item">Wallpaper aesthetic</div>
                    <div class="dropdown-item">Female art</div>
                    <div class="dropdown-item">Cute drawings</div>
                    <div class="dropdown-item">Rangoli designs</div>
                </div>
            </div>
        </header>
    </div>
    <script src="script.js"></script>
</body>
</html>
